    <title>Phrase Processor</title>
    <style>
    body {
  background: url('https://wallpapercave.com/wp/wp1920734.jpg') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}</style>

  <body>

<center>
 <div class="container">
  <div class="card border-info shadow my-5">
    <div class="card-body p-5">
       <div class="card-header bg-transparent border-info"><h2 class="font-weight-heavy">Text Processor</h2></div>
       
       
       <center>
<div class="container" style="padding-top: 10px;">
 <form class="form-horizontal" action="#" th:action="@{/ST}" th:object="${inp}" method="post" >  
		    <div class="form-group">
            <div class="col-xs-8">
            <textarea th:field="*{text}"  name="w3review" placeholder="Place your text here...." rows="6" cols="100">
            </textarea>
            </div>
            </div>
            
            <div class="row" style="padding-left: 400px;"><center>
            <input class="btn btn-success" type="submit" value="Let's Stem"></input>
            <a href="/TP" class="btn btn-warning"> Back to Home</a>
            </div>
     
            </form>
</form>
</div>
</center>
</center>
 <div style="padding-left: 100px">
<center>

     <div class="card border-info mb-6" style="max-width: 50rem;">
  <div class="card-header">Stemming</div>
  <div class="card-body text-info">
    <h5 class="card-title">Your text after stem</h5>
    <p class="card-text"><span th:text="${stext}"></span></p>
  </div>
</div>
</center>
</div>
