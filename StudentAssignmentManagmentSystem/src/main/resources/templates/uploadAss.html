}

    <body>
   <nav class="navbar navbar-inverse" style="background-color:rgb(56, 26, 74)">

    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Instructor Registration</a></li>

    <ul class="nav navbar-nav navbar-right">

<center><h2><span th:text="${message}"></span></h2></center>
            <form class="form-horizontal" action="#" th:action="@{/uploadNewAss}" th:object="${ass}" method="post" style="border:3px solid black">  
          <center><h2>Upload New Assignment</h2></center>
			
			<div class="form-group">
			<label class="col-sm-2 control-label" for="AssName">Assignment Title</label>
			<div class="col-xs-8">
			<input class="form-control" th:field="*{AssName}" type="text" name="AssName"></input>
			</div>
			</div>
			
			
			<div class="form-group">
			<label class="col-sm-2 control-label" for="SubjectName">Subject Name</label> 
			 <div class="col-xs-8">
            <input class="form-control" th:field="*{SubjectName}" type="text" name="SubjectName"></input>
            </div>
			</div>
			<div class="form-group">
			<label class="col-sm-2 control-label" for="DueDate">Due Date for assignment</label> 
			 <div class="col-xs-8">
            <input class="form-control" th:field="*{DueDate}" type="date" name="DueDate"></input>
            </div>
			</div>
            
            
            <div class="form-group">
            <label class="col-sm-2 control-label" for="Marks">Total Marks</label> 
             <div class="col-xs-8">
            <input class="form-control" th:field="*{Marks}" type="Number" name="Marks"></input>
            </div>
			</div>
            <div class="row">
            <center>
            <input class="btn btn-primary" type="reset" value="Clear"/>
            <input class="btn btn-primary" type="submit" value="Submit"></input>
            </center>
            </div>
			 </form>
			 
			 
    </body>
